<h1>A long long story</h1>

我们的故事开始于1月18日。<br>
那晚，你拖着重重的箱子从出租车走出，第一次来到我的面前问路。
当时的你，恰如一个小小的高中生，怯生生的让人忍不住帮你。
第一次帮你搬箱子到寝室后，我们加了微信，于是也有了第一次的对话。<br>
